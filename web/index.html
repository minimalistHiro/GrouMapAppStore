  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBFJwEYUZeSaseeJKVu1tDCdM6PawGqGgk",
      authDomain: "groumap-ea452.firebaseapp.com",
      projectId: "groumap-ea452",
      storageBucket: "groumap-ea452.firebasestorage.app",
      messagingSenderId: "1215704250",
      appId: "1:1215704250:web:15a8763991afc67d1f6683",
      measurementId: "G-GG612PT6HQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

</head>
<body>
  <button id="pwaInstallButton" style="position: fixed; right: 16px; bottom: 16px; z-index: 10000; display: none; padding: 10px 14px; border: none; border-radius: 8px; background: #0175C2; color: #fff; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor: pointer;">ホーム画面に追加</button>
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('pwaInstallButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });

    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });

    // iOS (Safari) は beforeinstallprompt をサポートしていないため、
    // 必要に応じてガイダンス表示などを検討してください。
  </script>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
